<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
</head>
<body>

    <h1>Date and Time</h1>


  <script>

    const now = new Date() // current date and time
    console.log(now)


    // create specific date and Time

    const specificDate = new Date("2024-12-25T13:40:32")
    console.log('Specific Date -> ' , specificDate)


    // custom date

    const customDate = new Date(2024 , 4 , 20 , 14 , 23 , 45)
    // (year , monthIndex , date )
    // month - 0 - Jan , 11 - Dec
    console.log(customDate)




    

  </script>  
</body>
</html>
